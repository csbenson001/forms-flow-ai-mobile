name: Forms Flow Mobile CI

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - main
      - release/**
  pull_request:
    branches:
      - develop
      - main
      - release/**

jobs:
  forms-flow-mobile:
    name: forms-flow-mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.7'
          channel: 'stable'
          
      - run: flutter --version
      
        # Getting  Flutter dependencies
      - run: flutter clean
      - run: flutter pub get

      - name: Run analyze
        run:  flutter analyze

